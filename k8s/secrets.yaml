apiVersion: v1
kind: Secret
metadata:
  name: website-checker-secrets
  namespace: website-checker
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying!
  # Generate secrets with:
  # python -c "import secrets; print(secrets.token_urlsafe(32))"
  # python -c "import secrets; print(secrets.token_hex(32))"

  SECRET_KEY: "REPLACE_WITH_GENERATED_SECRET_KEY"
  ADMIN_API_KEY: "REPLACE_WITH_GENERATED_ADMIN_KEY"
  DB_PASSWORD: "REPLACE_WITH_GENERATED_DB_PASSWORD"

  # Optional: Add if using Sentry
  # SENTRY_DSN: "https://your-sentry-dsn"
