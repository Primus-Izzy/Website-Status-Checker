apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-checker-ingress
  namespace: website-checker
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

    # For cert-manager (Let's Encrypt)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting (optional, adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (update with your domains)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - checker.yourdomain.com
    secretName: website-checker-tls
  rules:
  - host: checker.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: website-checker
            port:
              number: 8000
