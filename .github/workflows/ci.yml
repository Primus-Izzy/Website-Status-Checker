name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Code quality and linting
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt -r requirements-gui.txt

      - name: Run Black (code formatter check)
        run: |
          pip install black
          black --check .
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          pip install isort
          isort --check-only .
        continue-on-error: true

      - name: Run flake8 (linting)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          pip install mypy
          mypy src/ gui/ --ignore-missing-imports
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt -r requirements-gui.txt

      - name: Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r src/ gui/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install safety
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # Unit and integration tests
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt -r requirements-gui.txt

      - name: Set up test environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "ADMIN_API_KEY=test-admin-key-for-ci" >> .env

      - name: Run database migrations
        run: |
          python -m alembic upgrade head
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov=gui --cov-report=xml --cov-report=term

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=src --cov=gui --cov-append --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run security tests
        run: |
          pytest tests/security/ -v
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Docker build and test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: website-status-checker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm website-status-checker:test python -c "import sys; print(f'Python {sys.version}')"

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: website-status-checker:test
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Docker Compose integration test
  docker-compose:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v3

      - name: Create test .env file
        run: |
          cp .env.production.example .env
          echo "SECRET_KEY=test-secret-key-for-docker-compose" >> .env
          echo "ADMIN_API_KEY=test-admin-key-for-docker-compose" >> .env
          echo "DB_PASSWORD=test-db-password" >> .env
          echo "GRAFANA_PASSWORD=test-grafana-password" >> .env

      - name: Start services
        run: |
          docker-compose up -d web db
          sleep 30

      - name: Check services health
        run: |
          docker-compose ps
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8000/health

      - name: Check logs
        if: always()
        run: |
          docker-compose logs web
          docker-compose logs db

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker, docker-compose]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Docker Compose: ${{ needs.docker-compose.result }}"
