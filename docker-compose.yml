# Website Status Checker - Docker Compose
# Production-ready multi-container setup

version: '3.8'

services:
  # Main web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: website-status-checker
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Application
      - ENV=${ENV:-production}
      - DEBUG=${DEBUG:-false}
      - APP_NAME=${APP_NAME:-Website Status Checker}
      - APP_VERSION=${APP_VERSION:-1.0.0}

      # Security
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY required}
      - ADMIN_API_KEY=${ADMIN_API_KEY:?ADMIN_API_KEY required}

      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://checker:${DB_PASSWORD}@db:5432/website_checker}

      # Server
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-4}

      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}

      # File Upload
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-100}

      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_UPLOADS_PER_MINUTE=${RATE_LIMIT_UPLOADS_PER_MINUTE:-100}
      - RATE_LIMIT_REQUESTS_PER_HOUR=${RATE_LIMIT_REQUESTS_PER_HOUR:-1000}

      # SSL
      - SSL_VERIFY_DEFAULT=${SSL_VERIFY_DEFAULT:-true}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # Monitoring
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${ENV:-production}

      # Job Management
      - JOB_RETENTION_HOURS=${JOB_RETENTION_HOURS:-24}
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-10}

    volumes:
      # Persistent storage for uploads and exports
      - ./gui/uploads:/app/gui/uploads
      - ./gui/exports:/app/gui/exports
      # Logs
      - ./logs:/app/logs

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - app-network

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # PostgreSQL database (production)
  db:
    image: postgres:15-alpine
    container_name: website-checker-db
    environment:
      - POSTGRES_DB=${DB_NAME:-website_checker}
      - POSTGRES_USER=${DB_USER:-checker}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD required}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-checker} -d ${DB_NAME:-website_checker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Prometheus (optional monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: website-checker-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # Grafana (optional visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: website-checker-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD required when using monitoring}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
