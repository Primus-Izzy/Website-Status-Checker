# Prometheus Configuration for Website Status Checker

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'website-status-checker'
    environment: 'production'

# Alerting configuration (optional - requires Alertmanager)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Website Status Checker application metrics
  - job_name: 'website-checker'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (optional - requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
