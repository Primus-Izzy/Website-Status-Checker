groups:
  - name: website_status_checker_alerts
    interval: 30s
    rules:
      # Application availability alerts
      - alert: ApplicationDown
        expr: up{job="website-checker"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Website Status Checker is down"
          description: "The application has been unreachable for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (>5%) over the last 5 minutes."

      # Performance alerts
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s (>2s) over the last 5 minutes."

      - alert: VeryHighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
          component: performance
        annotations:
          summary: "Very high request latency"
          description: "95th percentile latency is {{ $value }}s (>5s) over the last 2 minutes."

      # Resource alerts
      - alert: HighMemoryUsage
        expr: memory_usage_bytes > 3 * 1024 * 1024 * 1024
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize1024 }} (>3GB) for more than 5 minutes."

      - alert: HighCPUUsage
        expr: cpu_percent > 80
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% (>80%) for more than 5 minutes."

      # Database alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connections{state="in_use"} / (database_connections{state="in_use"} + database_connections{state="idle"}) > 0.9
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool is {{ $value | humanizePercentage }} full (>90%)."

      - alert: DatabaseDown
        expr: absent(database_connections) or (database_connections{state="in_use"} + database_connections{state="idle"}) == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection unavailable"
          description: "Unable to connect to the database for more than 1 minute."

      # Job processing alerts
      - alert: TooManyActiveJobs
        expr: active_jobs > 8
        for: 10m
        labels:
          severity: warning
          component: jobs
        annotations:
          summary: "Too many active jobs"
          description: "There are {{ $value }} active jobs (>8) for more than 10 minutes."

      - alert: JobProcessingStalled
        expr: active_jobs > 0 and rate(job_results_total[5m]) == 0
        for: 10m
        labels:
          severity: warning
          component: jobs
        annotations:
          summary: "Job processing appears stalled"
          description: "Jobs are active but no results have been produced in 5 minutes."

      # Rate limiting alerts
      - alert: RateLimitingTriggered
        expr: rate(rate_limit_exceeded_total[5m]) > 0.1
        for: 5m
        labels:
          severity: info
          component: security
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "Rate limits are being exceeded {{ $value }} times per second."

      # Disk space alerts
      - alert: LowDiskSpace
        expr: disk_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% (>80%) for more than 5 minutes."

      - alert: CriticalDiskSpace
        expr: disk_usage_percent > 90
        for: 1m
        labels:
          severity: critical
          component: resources
        annotations:
          summary: "Critical disk space"
          description: "Disk usage is {{ $value }}% (>90%)! Immediate action required."

      # Health check alerts
      - alert: HealthCheckFailing
        expr: health_status != 1
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Health check is failing"
          description: "Application health check has been failing for more than 2 minutes."

  - name: website_status_checker_predictive
    interval: 1m
    rules:
      # Predictive alerts based on trends
      - alert: MemoryLeakDetected
        expr: deriv(memory_usage_bytes[15m]) > 10 * 1024 * 1024
        for: 30m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "Potential memory leak detected"
          description: "Memory usage is increasing at {{ $value | humanize1024 }}/s over the last 15 minutes."

      - alert: IncreasingErrorRate
        expr: deriv(rate(http_requests_total{status=~"5.."}[5m])[15m:1m]) > 0
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Error rate is increasing"
          description: "Error rate has been steadily increasing for 10 minutes."

  - name: website_status_checker_sla
    interval: 1m
    rules:
      # SLA-based alerts
      - alert: SLAViolation_Availability
        expr: avg_over_time(up{job="website-checker"}[1h]) < 0.99
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA violation: Availability below 99%"
          description: "Application availability is {{ $value | humanizePercentage }} over the last hour (SLA: 99%)."

      - alert: SLAViolation_Latency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[1h])) > 1
        labels:
          severity: warning
          component: sla
        annotations:
          summary: "SLA violation: Latency above 1s"
          description: "95th percentile latency is {{ $value }}s over the last hour (SLA: <1s)."

      - alert: SLAViolation_ErrorRate
        expr: rate(http_requests_total{status=~"5.."}[1h]) / rate(http_requests_total[1h]) > 0.01
        labels:
          severity: warning
          component: sla
        annotations:
          summary: "SLA violation: Error rate above 1%"
          description: "Error rate is {{ $value | humanizePercentage }} over the last hour (SLA: <1%)."
